{% extends "base.html" %}

{% block title %}Select Categories{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-10">
    <div class="p-8">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Select Your Categories</h1>
            <p class="text-gray-600">Choose which categories you want to track</p>
        </div>
        
        <form method="POST" class="space-y-4">
            <div class="space-y-3">
                {% for category in categories %}
                <div class="flex items-center p-3 border rounded-lg hover:bg-gray-50">
                    <input type="checkbox" id="cat_{{ category.id }}" name="categories" 
                           value="{{ category.id }}" class="h-5 w-5 text-blue-600 rounded">
                    <label for="cat_{{ category.id }}" class="ml-3 flex items-center">
                        <div class="w-8 h-8 rounded-md mr-3 flex items-center justify-center"
                             style="background-color: {{ category.color }}20; color: {{ category.color }}">
                            <i class="fas fa-{{ category.icon }}"></i>
                        </div>
                        <span>{{ category.name }}</span>
                        {% if category.is_income %}
                        <span class="ml-2 text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full">Income</span>
                        {% endif %}
                    </label>
                </div>
                {% endfor %}
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">
                Continue to Budget Setup
            </button>
        </form>
    </div>
</div>
{% endblock %}
